    <div class="container">
        <div class="row align-items-center justify-content-around o-hidden">           
            <div class="col-md-6 col-lg-5 mb-4 mb-md-0"  data-aos="fade-left">
                <img src="{{post.image-url}}" alt="Image" class="rounded shadow">
            </div>
            <div class="col-lg-5 col-md-6"  data-aos="fade-right">
                <h3 class="h2">{{post.title}}</h3>
                <p class="lead">{{post.content | truncate: 200}}</p>
                <a href="{{post.url}}" class="lead hover-arrow"> Details</a>
            </div> 
        </div>
    </div>
