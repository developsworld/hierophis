<section class="bg-primary-3 o-hidden has-divider">
    <div class="container pb-4 text-light">
        <div class="row justify-content-center text-center mb-6">
            <div class="col-xl-8 col-lg-9">
                <h2 class="display-4 mx-xl-6"> Latest Posts</h2>
                <p class="lead">
                    <!--Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa.-->
                </p>
            </div>
        </div>
    </div>
    <div class="controls-light arrows-inside highlight-selected mb-6" data-flickity='{ "autoPlay": true, "imagesLoaded": true, "wrapAround": true }'>

        {% assign posts = site.posts | uniq | limit: 10 %}
        {% for post in posts %}
            <div class="carousel-cell col-xl-3 col-lg-4 col-md-5 col-9 pb-1">
                <div class="card card-body py-1 pr-1">
                    <a href="{{post.url}}">
                    <div class="mb-3 text-right">
                        {{post.date | date: "%B %-d, %Y" }}
                    </div>
                    <div class="flex-grow-1 pt-md-3 pr-3">
                        <h4>
                            {{post.title}}
                        </h4>
                    </div>
                    <div class=" d-block mt-2 pr-3">
                        {{ post.description }}
                    </div>
                    <div class="d-block m-0 mt-3 text-right">
                        {% for tag in post.tags %}
                        {% if tag != "head" and tag != "home" %}
                        <a href="/tags/{{tag}}" class="btn-sm btn-primary-3"># {{tag}}</a>
                        {% endif %}
                        {% endfor %}
                    </div>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="divider">
        <img src="assets/img/dividers/divider-2.svg" alt="graphical divider" data-inject-svg />
    </div>
</section>
